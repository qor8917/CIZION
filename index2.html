<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .sss {
      width: 100px;
      height: 100px;
      background: red;
      transition: width 2s;
    }
    .sss.more {
      width: 200px;
    }
  </style>
  <body>
    <div class="sss"></div>
  </body>
  <script>
    document.querySelector('.sss').addEventListener('click', function () {
      console.log(this);
      this.classList.add('more');
    });
  </script>
</html>
